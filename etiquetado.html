<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo etiquetas texto</title>
	<meta charset="utf-8">
</head>
<body>
<h1>Etiquetas de texto</h1>
Texto normal
<br>
<!--La etiqueta <b> no tiene un significado semántico-->
<b>Texto en negritas<b>
<br>
<!--La etiqueta <strong> si tiene un significado semantico para el buscador-->
Otro texto en <b>negritas</b>
<br>
Otro exto en <strong>negritas</strong>
<br>
Texto en <i>cursiva</i>
<br>
Texto en <em>cursiva</em>
<br>
Este es un texto <small>pequeño</small>
<br>
Este es un texto <mark>resaltado</mark>
<br>
Este es un texto <del>tachado</del>
<br>
Este es un texto <ins>subrayado</ins>
<br>
Este es un <sub>subindice</sub>
<br>
Este es un <sup>superindice</sup>
<br>

</body>
</html>
