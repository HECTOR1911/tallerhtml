<h3>Ejemplo de imágenes HTML</h3>

<!--
Las imagenes se agregan con la etiqueta <img>.
La etiqueta <img> utiliza varios atributos:
El atributo  src especifica el nombre de la imagen.
El atributo de al especifica un texto a desplegar de manera alternativa
la imagen en caso de que esta no se pueda vizualizar.
El atributo title despliega un texto sobre la imagen cuando
se coloca el raton encima de ella.
El atributo width especifica el ancho de la imagen en pixeles.
El atributo height especifica el alto de la imagen en pixeles.
No se recomienda cambiar los dos al mismo tiempo, el navegador calcula
el otro automáticamente.

Se puede utilizar un generador de imagenes aleatorias, por ejemplo
lorempixel.com

El atributo src puede hacer referencia a una imagen que se encuentra
en alguna carpeta de mi computadora o puede hacer referencia a una imagen
de cualquier direccion de internet especificada como http://

La etiqueta src es una etiqueta de autocierre no requiere </src>
-->
<center>
<img src="halo.jpg" alt="Imágen Halo 5" title="Halo" width="700">
</center>
<h3>Imagen aleatoria</h3>
<img src="http://lorempixel.com/400/200">
