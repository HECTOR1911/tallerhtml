<h3>Ejemplo de enlaces entre páginas</h3>
<h4>Enlace a una página externa</h4>
<a href="http://www.google.com" target="_blank" >Ir a google</a>

<!--
Los enlaces se especifican por medio de la etiqueta <a> del ingles anchor (ancla).

El atributo href especifica la direccion de la pagina y el contenido es el texto
que se resalta como un hipervínculo.
No olvidar escribir http o https.

El atributo target (objetivo) sirve para especificar el lugar del navegador donde
se abrirá el hipervínculo. Por ejemplo, si lo queremos abrir en una pestaña nueva, se asigna
el valor_blank (vacio o nuevo).

Para agregar un enlace a una imagen,
-->
<h4>Enlace a traves de una imagen</h4>
<a href="http://bungie.net">
	<img src="halo.jpg" width="700">
</a>
